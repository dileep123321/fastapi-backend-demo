name: CI/CD - Backend GKE Deployment

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: modern-saga-472703-k3
  GKE_CLUSTER: test-demo-cluster
  GKE_ZONE: us-central1-a
  IMAGE: gcr.io/modern-saga-472703-k3/backend-app

jobs:
  # --------------------------------
  # 1️⃣ CHECKOUT & INSTALL DEPENDENCIES
  # --------------------------------
  dependencies:
    name: Setup & Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f app/requirements.txt ]; then
            pip install -r app/requirements.txt
          else
            echo "⚠️ No requirements.txt found, skipping."
          fi
          pip install flake8 pytest

  # --------------------------------
  # 2️⃣ LINT CODE QUALITY
  # --------------------------------
  lint:
    name: Run Code Linting
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: |
          TARGET_DIR="app"
          if [ ! -d "$TARGET_DIR" ]; then
            TARGET_DIR="."
          fi
          echo "🔍 Running flake8 on $TARGET_DIR"
          flake8 $TARGET_DIR --max-line-length=120 --ignore=E302,E501,W391

  # --------------------------------
  # 3️⃣ TEST CODE
  # --------------------------------
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f app/requirements.txt ]; then
            pip install -r app/requirements.txt
          fi
          pip install pytest

      - name: Run Tests
        run: pytest -v || true

  # --------------------------------
  # 4️⃣ BUILD DOCKER IMAGE
  # --------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker Image
        run: docker build -t $IMAGE:${{ github.sha }} .

      - name: Save Docker Image Artifact
        run: docker save $IMAGE:${{ github.sha }} -o backend-app.tar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app-image
          path: backend-app.tar

  # --------------------------------
  # 5️⃣ PUSH IMAGE TO GCR
  # --------------------------------
  push_image:
    name: Push Docker Image to GCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app-image
          path: .

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Load and Push Image
        run: |
          docker load -i backend-app.tar
          gcloud auth configure-docker gcr.io --quiet
          docker push $IMAGE:${{ github.sha }}
          docker tag $IMAGE:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:latest

  # --------------------------------
  # 6️⃣ DEPLOY TO GKE
  # --------------------------------
  deploy_gke:
    name: Deploy to GKE Cluster
    runs-on: ubuntu-latest
    needs: push_image
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install GKE Auth Plugin (for Ubuntu)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-cli-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Get GKE Cluster Credentials
        run: gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy to GKE
        run: |
          echo "🚀 Deploying to GKE..."
          kubectl apply -f k8s/ --validate=false
          kubectl set image deployment/backend-deployment backend=$IMAGE:${{ github.sha }}
          kubectl rollout status deployment/backend-deployment
          kubectl get svc backend-service -o wide
