name: 🚀 CI/CD Pipeline - FastAPI GKE Deployment

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: modern-saga-472703-k3
  GKE_CLUSTER: test-demo-cluster
  GKE_ZONE: us-central1-a
  IMAGE: gcr.io/modern-saga-472703-k3/backend-app

jobs:
  # ---------------------------
  # CI STAGE
  # ---------------------------
  build_and_lint:
    name: 🧹 Lint & Test Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install flake8

          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f app/requirements.txt ]; then
            pip install -r app/requirements.txt
          fi

      - name: Run lint check
        run: |
          echo "🔍 Running flake8..."
          flake8 . --ignore=E501,W391,E265

  # ---------------------------
  # BUILD & PUSH STAGE
  # ---------------------------
  push_artifacts:
    name: 🏗️ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build_and_lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build Docker image
        run: |
          docker build -t $IMAGE:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push $IMAGE:${{ github.sha }}

  # ---------------------------
  # DEPLOY TO GKE
  # ---------------------------
  deploy_gke:
    name: 🚀 Deploy to GKE
    runs-on: ubuntu-latest
    needs: push_artifacts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Install GKE auth plugin (Fixed - Signed Key Method)
        run: |
          echo "🔧 Adding Google Cloud SDK repo with proper key..."
          sudo mkdir -p /usr/share/keyrings
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            gpg --dearmor | sudo tee /usr/share/keyrings/cloud.google.gpg > /dev/null

          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | \
            sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list

          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $PROJECT_ID

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/ --validate=false
          kubectl set image deployment/backend-deployment backend=$IMAGE:${{ github.sha }}
          kubectl rollout status deployment/backend-deployment
          kubectl get svc backend-service -o wide
